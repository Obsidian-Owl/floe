# Keycloak for integration testing (OAuth2/OIDC identity provider)
# NOT production-ready - for testing only
# Runs in development mode with pre-configured realm and test users
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-admin
  namespace: floe-test
type: Opaque
stringData:
  # WARNING: Test-only credentials - NOT for production
  password: admin-secret-123
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  namespace: floe-test
data:
  # Keycloak realm import for floe testing
  # This creates the 'floe' realm with test clients and users
  floe-realm.json: |
    {
      "realm": "floe",
      "enabled": true,
      "sslRequired": "none",
      "registrationAllowed": false,
      "loginWithEmailAllowed": true,
      "duplicateEmailsAllowed": false,
      "resetPasswordAllowed": false,
      "editUsernameAllowed": false,
      "bruteForceProtected": false,
      "accessTokenLifespan": 300,
      "accessTokenLifespanForImplicitFlow": 900,
      "ssoSessionIdleTimeout": 1800,
      "ssoSessionMaxLifespan": 36000,
      "offlineSessionIdleTimeout": 2592000,
      "offlineSessionMaxLifespanEnabled": false,
      "accessCodeLifespan": 60,
      "accessCodeLifespanUserAction": 300,
      "accessCodeLifespanLogin": 1800,
      "roles": {
        "realm": [
          {
            "name": "user",
            "description": "Standard user role"
          },
          {
            "name": "admin",
            "description": "Administrator role"
          },
          {
            "name": "data-engineer",
            "description": "Data engineering role for pipeline access"
          }
        ]
      },
      "clients": [
        {
          "clientId": "floe-client",
          "name": "Floe Platform Client",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "floe-client-secret",
          "publicClient": false,
          "serviceAccountsEnabled": true,
          "authorizationServicesEnabled": false,
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": true,
          "protocol": "openid-connect",
          "redirectUris": [
            "http://localhost:*",
            "http://127.0.0.1:*"
          ],
          "webOrigins": [
            "*"
          ],
          "defaultClientScopes": [
            "web-origins",
            "acr",
            "profile",
            "roles",
            "email"
          ],
          "optionalClientScopes": [
            "address",
            "phone",
            "offline_access",
            "microprofile-jwt"
          ]
        },
        {
          "clientId": "floe-dagster",
          "name": "Floe Dagster Orchestrator",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "dagster-client-secret",
          "publicClient": false,
          "serviceAccountsEnabled": true,
          "authorizationServicesEnabled": false,
          "standardFlowEnabled": false,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": false,
          "protocol": "openid-connect",
          "defaultClientScopes": [
            "profile",
            "roles"
          ]
        }
      ],
      "users": [
        {
          "username": "testuser",
          "enabled": true,
          "email": "testuser@floe.local",
          "emailVerified": true,
          "firstName": "Test",
          "lastName": "User",
          "credentials": [
            {
              "type": "password",
              "value": "testuser-password",
              "temporary": false
            }
          ],
          "realmRoles": [
            "user",
            "data-engineer"
          ]
        },
        {
          "username": "admin",
          "enabled": true,
          "email": "admin@floe.local",
          "emailVerified": true,
          "firstName": "Admin",
          "lastName": "User",
          "credentials": [
            {
              "type": "password",
              "value": "admin-password",
              "temporary": false
            }
          ],
          "realmRoles": [
            "user",
            "admin",
            "data-engineer"
          ]
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: floe-test
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:24.0
          args:
            - start-dev
            - --import-realm
          ports:
            - containerPort: 8080
              name: http
          env:
            # Admin credentials
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin
                  key: password
            # Development mode settings
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: "false"
            # Health endpoints
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_METRICS_ENABLED
              value: "true"
            # Logging
            - name: KC_LOG_LEVEL
              value: INFO
          volumeMounts:
            - name: realm-config
              mountPath: /opt/keycloak/data/import
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
            failureThreshold: 3
      volumes:
        - name: realm-config
          configMap:
            name: keycloak-realm-config
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: floe-test
spec:
  selector:
    app: keycloak
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
      name: http
  type: NodePort
