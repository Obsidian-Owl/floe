# Jaeger all-in-one for integration testing
# NOT production-ready - for testing only
# Receives traces via OTLP (gRPC/HTTP) and provides Query API
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: floe-test
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.53
          ports:
            # OTLP gRPC receiver
            - containerPort: 4317
              name: otlp-grpc
            # OTLP HTTP receiver
            - containerPort: 4318
              name: otlp-http
            # Jaeger Query UI/API
            - containerPort: 16686
              name: query
            # Jaeger Collector gRPC (legacy)
            - containerPort: 14250
              name: collector-grpc
          env:
            # Enable OTLP receiver
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            # In-memory storage for testing
            - name: SPAN_STORAGE_TYPE
              value: memory
            # Set memory limits for span storage
            - name: MEMORY_MAX_TRACES
              value: "10000"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /
              port: 16686
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 16686
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: floe-test
spec:
  selector:
    app: jaeger
  ports:
    # OTLP gRPC - for TelemetryProvider
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
    # OTLP HTTP - alternative to gRPC
    - port: 4318
      targetPort: 4318
      name: otlp-http
    # Query API - for verifying traces
    - port: 16686
      targetPort: 16686
      nodePort: 30686
      name: query
  type: NodePort
