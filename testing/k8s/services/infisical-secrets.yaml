# Infisical secrets for Kind cluster testing
# WARNING: Test-only placeholder values - NOT for production
#
# These secrets are used by the Infisical Helm deployment
# to configure encryption and authentication in the Kind test cluster.
#
# NOTE: Values below are test placeholders, not real credentials.
# Production deployments MUST generate unique cryptographic keys.
# aikido-ignore: test-only-placeholder-values
---
apiVersion: v1
kind: Secret
metadata:
  name: infisical-secrets
  namespace: floe-test
  labels:
    app.kubernetes.io/component: testing
    app.kubernetes.io/part-of: floe-test-infrastructure
type: Opaque
data:
  # Base64-encoded test placeholders (not real secrets)
  # echo -n "placeholder-key-for-testing-only" | base64
  ENCRYPTION_KEY: cGxhY2Vob2xkZXIta2V5LWZvci10ZXN0aW5nLW9ubHk=
  # echo -n "placeholder-jwt-for-testing-only" | base64
  AUTH_SECRET: cGxhY2Vob2xkZXItand0LWZvci10ZXN0aW5nLW9ubHk=
stringData:
  # Site URL for OAuth callbacks
  SITE_URL: "http://localhost:8083"
  # Disable telemetry for testing
  TELEMETRY_ENABLED: "false"
