# MinIO S3-compatible storage for integration testing
# NOT production-ready - for testing only
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: floe-test
type: Opaque
stringData:
  # Test-only credentials - NOT for production
  MINIO_ROOT_USER: minioadmin
  MINIO_ROOT_PASSWORD: minioadmin123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: floe-test
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2024-12-18T13-15-44Z
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          envFrom:
            - secretRef:
                name: minio-secret
          volumeMounts:
            - name: minio-data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: minio-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: floe-test
spec:
  selector:
    app: minio
  ports:
    - port: 9000
      targetPort: 9000
      nodePort: 30900
      name: api
    - port: 9001
      targetPort: 9001
      nodePort: 30901
      name: console
  type: NodePort
---
# Job to create initial buckets
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup
  namespace: floe-test
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              # Wait for MinIO to be ready
              until mc alias set minio http://minio:9000 minioadmin minioadmin123; do
                echo "Waiting for MinIO..."
                sleep 2
              done

              # Create buckets for testing
              mc mb --ignore-existing minio/floe-warehouse
              mc mb --ignore-existing minio/floe-iceberg
              mc mb --ignore-existing minio/floe-artifacts

              echo "MinIO setup complete"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
# Create MinIO IAM user with policy for Polaris STS credential vending
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-iam-setup
  namespace: floe-test
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        # Wait for minio-setup to complete (buckets created)
        - name: wait-for-buckets
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              until mc alias set minio http://minio:9000 minioadmin minioadmin123; do
                echo "Waiting for MinIO..."
                sleep 2
              done
              # Verify buckets exist (confirms minio-setup completed)
              until mc ls minio/floe-warehouse; do
                echo "Waiting for bucket setup..."
                sleep 2
              done
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              # Set up MinIO client alias
              mc alias set minio http://minio:9000 minioadmin minioadmin123

              # Create policy for Polaris service account with full S3 access
              # This policy enables STS credential vending for table operations
              cat > /tmp/polaris-policy.json << 'EOF'
              {
                "Version": "2012-10-17",
                "Statement": [
                  {
                    "Effect": "Allow",
                    "Action": [
                      "s3:*"
                    ],
                    "Resource": [
                      "arn:aws:s3:::floe-warehouse",
                      "arn:aws:s3:::floe-warehouse/*",
                      "arn:aws:s3:::floe-iceberg",
                      "arn:aws:s3:::floe-iceberg/*",
                      "arn:aws:s3:::floe-artifacts",
                      "arn:aws:s3:::floe-artifacts/*"
                    ]
                  }
                ]
              }
              EOF

              # Create policy (ignore error if exists)
              mc admin policy create minio polaris-access /tmp/polaris-policy.json || \
                echo "Policy already exists or created"

              # Create service account for Polaris (used for STS)
              # WARNING: Test-only credentials - NOT for production
              mc admin user add minio polaris-svc polaris-secret123 || \
                echo "User already exists"

              # Attach policy to user
              mc admin policy attach minio polaris-access --user polaris-svc || \
                echo "Policy already attached"

              echo "MinIO IAM setup complete"
              echo "Polaris service user: polaris-svc"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
