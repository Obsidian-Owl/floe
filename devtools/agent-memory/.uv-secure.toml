# uv-secure configuration for agent-memory package
# See: https://github.com/owenlamont/uv-secure

[vulnerability_criteria]
# GHSA-5j53-63w8-8625: OAuth/CSRF vulnerability in fastapi-users 14.0.2
# Severity: Moderate (5.9/10)
# Impact: Not exploitable - agent-memory is internal tooling without OAuth/SSO
# Root cause: cognee pins fastapi-users<15.0.0 (transitive dependency)
# When cognee updates their dependency constraint, remove this ignore
#
# GHSA-cfh3-3jmp-rvhc: pillow 11.3.0 vulnerability
# Fix available: 12.1.1, but cognee constrains pillow<12.0
# Impact: Low - agent-memory does not process untrusted images
# Root cause: cognee transitive dependency pins pillow<12.0
#
# GHSA-w8v5-vhqr-4h9v: diskcache 5.6.3 vulnerability
# No fix version available upstream
# Impact: Low - agent-memory uses diskcache only for local caching (internal tool)
# Root cause: cognee transitive dependency
#
# GHSA-wp53-j4wj-2cfg: python-multipart 0.0.20 vulnerability
# Fix available: 0.0.22, but cognee constrains python-multipart
# Impact: Low - agent-memory is internal tooling, not a web-facing API
# Root cause: cognee/fastapi transitive dependency
ignore_vulnerabilities = [
    "GHSA-5j53-63w8-8625",
    "GHSA-cfh3-3jmp-rvhc",
    "GHSA-w8v5-vhqr-4h9v",
    "GHSA-wp53-j4wj-2cfg",
]
