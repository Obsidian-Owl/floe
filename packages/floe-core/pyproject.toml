[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "floe-core"
version = "0.1.0"
description = "Core plugin registry and interfaces for the floe data platform"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "Obsidian Owl", email = "team@obsidianowl.dev" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.12.5,<3.0",  # Pin upper bound to protect against v3 breaking changes (12B-DEP-001)
    "pyyaml>=6.0,<7.0",  # Pin upper bound to prevent breaking changes (12B-PRE-PR)
    # Structured logging; pin upper bound (12B-DEP T049)
    "structlog>=24.0,<26.0",
    # CLI framework (Epic 11 - CLI Unification); pin upper bound (12B-DEP T050)
    "click>=8.1.0,<9.0",
    # OpenTelemetry SDK and exporters (per ADR-0006, spec 001-opentelemetry)
    "opentelemetry-api>=1.39.0,<2.0",  # Pin upper bound (12B-DEP)
    "opentelemetry-sdk>=1.20.0,<2.0",  # Pin upper bound (12B-PRE-PR)
    "opentelemetry-exporter-otlp-proto-grpc>=1.20.0,<2.0",  # Pin upper bound (12B-PRE-PR)
    "opentelemetry-exporter-otlp-proto-http>=1.20.0,<2.0",  # Pin upper bound (12B-PRE-PR)
    # Kubernetes client for RBAC operations (per Epic 7B)
    "kubernetes>=35.0.0,<36.0",  # Pin upper bound for API stability (12B-DEP-002)
    # OCI client dependencies (Epic 8A)
    "oras>=0.2.38,<1.0",  # ORAS Python SDK; pin upper bound before 1.0 (12B-PRE-PR)
    "httpx>=0.27.0,<1.0",  # HTTP client for registry communication; pin upper bound (12B-DEP T051)
    "certifi>=2023.0.0",  # CA bundle for HTTPS verification
    # HTML report templating (Epic 3B)
    "jinja2>=3.0,<4.0",  # Jinja2 for HTML export; pin upper bound (12B-PRE-PR)
    # Data contract validation (Epic 3C) - ODCS v3 parsing, linting, validation
    "datacontract-cli>=0.10.0,<1.0",  # Hard dependency per spec; pin upper bound (3C-T001)
    # Artifact signing (Epic 8B) - Sigstore Python SDK for keyless signing
    "sigstore>=4.2.0",  # Keyless signing via Sigstore; GHSA-hm8f-75xx-w2vr fix
    # Async database access for contract monitoring (Epic 3D)
    "sqlalchemy[asyncio]>=2.0,<3.0",  # Async ORM for monitoring state persistence (3D-T002)
    "asyncpg>=0.29.0,<1.0",  # PostgreSQL async driver (3D-T002)
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.23",  # Async test support for contract monitoring (3D-T002)
    "mypy>=1.8",
    "ruff>=0.3",
    "jsonschema>=4.0",  # For JSON Schema validation in tests
    "types-PyYAML>=6.0",  # Type stubs for PyYAML
]

[project.scripts]
floe = "floe_core.cli:main"

[project.urls]
Homepage = "https://github.com/Obsidian-Owl/floe"
Documentation = "https://github.com/Obsidian-Owl/floe/tree/main/docs"
Repository = "https://github.com/Obsidian-Owl/floe"

[tool.hatch.build.targets.wheel]
packages = ["src/floe_core"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

[tool.uv]
# sigstore requires betterproto which only has pre-release versions (8B-T001)
prerelease = "allow"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "requirement(id): Mark test with requirement ID for traceability",
]
