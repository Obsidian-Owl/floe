[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "floe-core"
version = "0.1.0"
description = "Core plugin registry and interfaces for the floe data platform"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "Obsidian Owl", email = "team@obsidianowl.dev" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "structlog>=24.0",
    # CLI framework (Epic 11 - CLI Unification)
    "click>=8.1.0",
    # OpenTelemetry SDK and exporters (per ADR-0006, spec 001-opentelemetry)
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp-proto-grpc>=1.20.0",
    "opentelemetry-exporter-otlp-proto-http>=1.20.0",
    # Kubernetes client for RBAC operations (per Epic 7B)
    "kubernetes>=28.0.0",
    # OCI client dependencies (Epic 8A)
    "oras>=0.2.38",  # ORAS Python SDK for OCI registry operations (pin to known working version)
    "httpx>=0.27.0",  # HTTP client for registry communication
    # HTML report templating (Epic 3B)
    "jinja2>=3.0",  # Jinja2 for HTML export templates
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "mypy>=1.8",
    "ruff>=0.3",
    "jsonschema>=4.0",  # For JSON Schema validation in tests
    "types-PyYAML>=6.0",  # Type stubs for PyYAML
]

[project.scripts]
floe = "floe_core.cli:main"

[project.urls]
Homepage = "https://github.com/Obsidian-Owl/floe"
Documentation = "https://github.com/Obsidian-Owl/floe/tree/main/docs"
Repository = "https://github.com/Obsidian-Owl/floe"

[tool.hatch.build.targets.wheel]
packages = ["src/floe_core"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "requirement(id): Mark test with requirement ID for traceability",
]

