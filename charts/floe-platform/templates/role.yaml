{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "floe-platform.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "floe-platform.labels" . | nindent 4 }}
rules:
  # Core resources for Dagster run launcher
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/status"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # ConfigMaps for workspace configuration (secrets accessed via volume mounts, not API)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]

  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create"]

  # Jobs for Dagster K8sRunLauncher
  - apiGroups: ["batch"]
    resources: ["jobs", "jobs/status"]
    verbs: ["get", "list", "watch", "create", "delete", "patch"]

  # Services for inter-component communication
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]

  # PersistentVolumeClaims for data persistence
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
{{- end }}
