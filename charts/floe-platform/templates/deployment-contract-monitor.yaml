{{- if .Values.contractMonitor.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "floe-platform.fullname" . }}-contract-monitor
  labels:
    {{- include "floe-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: contract-monitor
spec:
  replicas: {{ .Values.contractMonitor.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "floe-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: contract-monitor
  template:
    metadata:
      labels:
        {{- include "floe-platform.labels" . | nindent 8 }}
        app.kubernetes.io/component: contract-monitor
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "floe-platform.serviceAccountName" . }}
      initContainers:
        - name: wait-for-postgresql
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "floe-platform.fullname" . }}-postgresql 5432; do echo waiting for postgresql; sleep 2; done']
      containers:
        - name: contract-monitor
          image: "{{ .Values.contractMonitor.image.repository }}:{{ .Values.contractMonitor.image.tag }}"
          imagePullPolicy: {{ .Values.contractMonitor.image.pullPolicy | default .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: FLOE_DB_HOST
              value: {{ include "floe-platform.fullname" . }}-postgresql
            - name: FLOE_DB_PORT
              value: "5432"
            - name: FLOE_DB_NAME
              value: {{ .Values.contractMonitor.database.name | default "floe_monitoring" | quote }}
            - name: FLOE_DB_USER
              value: {{ .Values.postgresql.auth.username | default "floe" | quote }}
            - name: FLOE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "floe-platform.fullname" . }}-postgresql
                  key: postgresql-password
            - name: FLOE_MONITORING_MODE
              value: {{ .Values.contractMonitor.monitoring.mode | default "scheduled" | quote }}
            - name: OTEL_SERVICE_NAME
              value: "floe-contract-monitor"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.contractMonitor.otel.endpoint | default "http://otel-collector:4317" | quote }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.contractMonitor.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/floe/monitoring
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "floe-platform.fullname" . }}-contract-monitor
      {{- with .Values.contractMonitor.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.contractMonitor.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.contractMonitor.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
