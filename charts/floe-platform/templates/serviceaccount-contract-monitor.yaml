{{- if and .Values.contractMonitor.enabled .Values.contractMonitor.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "floe-platform.fullname" . }}-contract-monitor
  labels:
    {{- include "floe-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: contract-monitor
  {{- with .Values.contractMonitor.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
