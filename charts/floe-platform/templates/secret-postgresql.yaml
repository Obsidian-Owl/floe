{{- if .Values.postgresql.enabled }}
{{- if not .Values.postgresql.auth.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "floe-platform.fullname" . }}-postgresql
  labels:
    {{- include "floe-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
type: Opaque
data:
  postgresql-password: {{ .Values.postgresql.auth.password | default "floe" | b64enc | quote }}
  postgresql-postgres-password: {{ .Values.postgresql.auth.postgresPassword | default .Values.postgresql.auth.password | default "floe" | b64enc | quote }}
stringData:
  # Connection string for applications
  postgresql-url: "postgresql://{{ .Values.postgresql.auth.username | default "floe" }}:{{ .Values.postgresql.auth.password | default "floe" }}@{{ include "floe-platform.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database | default "floe" }}"
{{- end }}
{{- end }}
