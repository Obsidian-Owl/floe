{{- if .Values.postgresql.enabled }}
{{- if not .Values.postgresql.auth.existingSecret }}
{{/*
SECURITY: Require strong passwords for all environments.
Use postgresql.auth.existingSecret for External Secrets Operator integration.
*/}}
{{- $password := .Values.postgresql.auth.password }}
{{- if not $password }}
  {{- fail "SECURITY: postgresql.auth.password is required (min 16 chars). Alternatively, use postgresql.auth.existingSecret for External Secrets Operator." }}
{{- end }}
{{- if lt (len $password) 16 }}
  {{- fail (printf "SECURITY: postgresql.auth.password must be at least 16 characters (got %d)" (len $password)) }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "floe-platform.fullname" . }}-postgresql
  labels:
    {{- include "floe-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
type: Opaque
data:
  postgresql-password: {{ $password | b64enc | quote }}
  postgresql-postgres-password: {{ .Values.postgresql.auth.postgresPassword | default $password | b64enc | quote }}
stringData:
  # Connection string for applications
  postgresql-url: "postgresql://{{ .Values.postgresql.auth.username | default "floe" }}:{{ $password }}@{{ include "floe-platform.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database | default "floe" }}"
{{- end }}
{{- end }}
