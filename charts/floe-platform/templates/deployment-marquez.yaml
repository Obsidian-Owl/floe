{{- if .Values.marquez.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "floe-platform.fullname" . }}-marquez
  labels:
    {{- include "floe-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: marquez
spec:
  replicas: {{ .Values.marquez.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "floe-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: marquez
  template:
    metadata:
      labels:
        {{- include "floe-platform.labels" . | nindent 8 }}
        app.kubernetes.io/component: marquez
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "floe-platform.serviceAccountName" . }}
      initContainers:
        - name: wait-for-postgresql
          image: postgres:16-alpine
          command: ['sh', '-c', 'until pg_isready -h {{ include "floe-platform.fullname" . }}-postgresql -p 5432 -U {{ .Values.postgresql.auth.username | default "floe" }}; do echo waiting for postgresql; sleep 2; done']
      containers:
        - name: marquez
          image: "{{ .Values.marquez.image.repository }}:{{ .Values.marquez.image.tag }}"
          imagePullPolicy: {{ .Values.marquez.image.pullPolicy | default .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
            - name: admin
              containerPort: 5001
              protocol: TCP
          env:
            - name: MARQUEZ_CONFIG
              value: /etc/marquez/marquez.yml
            - name: MARQUEZ_PORT
              value: "5000"
            - name: MARQUEZ_ADMIN_PORT
              value: "5001"
            - name: POSTGRES_HOST
              value: {{ .Values.marquez.postgresql.host | default (printf "%s-postgresql" (include "floe-platform.fullname" .)) | quote }}
            - name: POSTGRES_PORT
              value: {{ .Values.marquez.postgresql.port | default 5432 | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.marquez.postgresql.database | default "marquez" | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.auth.username | default "floe" | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "floe-platform.fullname" . }}-postgresql
                  key: postgresql-password
          startupProbe:
            httpGet:
              path: /api/v1/namespaces
              port: http
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/namespaces
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/v1/namespaces
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.marquez.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/marquez
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "floe-platform.fullname" . }}-marquez-config
      {{- with .Values.marquez.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.marquez.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.marquez.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
