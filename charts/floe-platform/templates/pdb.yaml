{{/*
PodDisruptionBudget for floe-platform components.

Creates PDBs for:
- Dagster webserver (if podDisruptionBudget.dagster.enabled)
- Dagster daemon (if podDisruptionBudget.dagster.enabled)
- Polaris (if podDisruptionBudget.polaris.enabled)
- PostgreSQL (if podDisruptionBudget.postgresql.enabled)

Requirements:
- 9b-FR-031: PDB template
*/}}
{{- if .Values.podDisruptionBudget.enabled }}

{{- if and .Values.dagster.enabled (or .Values.podDisruptionBudget.dagster.enabled (not (hasKey .Values.podDisruptionBudget "dagster"))) }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "floe-platform.fullname" . }}-dagster-webserver
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "floe-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: dagster-webserver
spec:
  {{- if .Values.podDisruptionBudget.dagster.minAvailable }}
  minAvailable: {{ .Values.podDisruptionBudget.dagster.minAvailable }}
  {{- else if .Values.podDisruptionBudget.dagster.maxUnavailable }}
  maxUnavailable: {{ .Values.podDisruptionBudget.dagster.maxUnavailable }}
  {{- else }}
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: dagster
      app.kubernetes.io/instance: {{ .Release.Name }}
      component: dagster-webserver
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "floe-platform.fullname" . }}-dagster-daemon
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "floe-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: dagster-daemon
spec:
  {{- if .Values.podDisruptionBudget.dagster.minAvailable }}
  minAvailable: {{ .Values.podDisruptionBudget.dagster.minAvailable }}
  {{- else if .Values.podDisruptionBudget.dagster.maxUnavailable }}
  maxUnavailable: {{ .Values.podDisruptionBudget.dagster.maxUnavailable }}
  {{- else }}
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: dagster
      app.kubernetes.io/instance: {{ .Release.Name }}
      component: dagster-daemon
{{- end }}

{{- if and .Values.polaris.enabled .Values.podDisruptionBudget.polaris.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "floe-platform.fullname" . }}-polaris
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "floe-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: polaris
spec:
  {{- if .Values.podDisruptionBudget.polaris.minAvailable }}
  minAvailable: {{ .Values.podDisruptionBudget.polaris.minAvailable }}
  {{- else if .Values.podDisruptionBudget.polaris.maxUnavailable }}
  maxUnavailable: {{ .Values.podDisruptionBudget.polaris.maxUnavailable }}
  {{- else }}
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: polaris
      app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}

{{- if and .Values.postgresql.enabled .Values.podDisruptionBudget.postgresql.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "floe-platform.fullname" . }}-postgresql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "floe-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  {{- if .Values.podDisruptionBudget.postgresql.minAvailable }}
  minAvailable: {{ .Values.podDisruptionBudget.postgresql.minAvailable }}
  {{- else if .Values.podDisruptionBudget.postgresql.maxUnavailable }}
  maxUnavailable: {{ .Values.podDisruptionBudget.postgresql.maxUnavailable }}
  {{- else }}
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}

{{- end }}
