{{- if .Values.polaris.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "floe-platform.polaris.fullname" . }}
  labels:
    {{- include "floe-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: polaris
spec:
  replicas: {{ .Values.polaris.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "floe-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: polaris
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-polaris.yaml") . | sha256sum }}
        {{- with .Values.polaris.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "floe-platform.labels" . | nindent 8 }}
        app.kubernetes.io/component: polaris
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "floe-platform.serviceAccountName" . }}
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000
        runAsNonRoot: true
        fsGroup: 10000
      containers:
        - name: polaris
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          image: "{{ .Values.polaris.image.repository }}:{{ .Values.polaris.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.polaris.image.pullPolicy | default .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.polaris.service.port | default 8181 }}
              protocol: TCP
            - name: management
              containerPort: {{ .Values.polaris.service.managementPort | default 8182 }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.polaris.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.polaris.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.polaris.resources | nindent 12 }}
          env:
            - name: POLARIS_BOOTSTRAP_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.polaris.auth.existingSecret | default (printf "%s-credentials" (include "floe-platform.polaris.fullname" .)) }}
                  key: bootstrap-credentials
            - name: JAVA_OPTS_APPEND
              value: >-
                {{- range $key, $val := .Values.polaris.config.features }}
                -Dpolaris.features."{{ $key }}"={{ $val }}
                {{- end }}
                {{- if and .Values.polaris.storage.s3.enabled .Values.polaris.storage.s3.pathStyleAccess }}
                -Daws.s3UsePathStyle=true
                {{- end }}
            {{- if .Values.polaris.storage.s3.enabled }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.polaris.auth.existingSecret | default (printf "%s-credentials" (include "floe-platform.polaris.fullname" .)) }}
                  key: aws-access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.polaris.auth.existingSecret | default (printf "%s-credentials" (include "floe-platform.polaris.fullname" .)) }}
                  key: aws-secret-access-key
            - name: AWS_REGION
              value: {{ .Values.polaris.storage.s3.region | quote }}
            - name: AWS_ENDPOINT_URL_S3
              value: {{ .Values.polaris.storage.s3.endpoint | quote }}
            {{- if .Values.polaris.storage.s3.stsEndpoint }}
            - name: AWS_ENDPOINT_URL_STS
              value: {{ .Values.polaris.storage.s3.stsEndpoint | quote }}
            {{- end }}
            {{- end }}
            {{- with .Values.polaris.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /deployments/config
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: work
              mountPath: /work
            - name: home
              mountPath: /home/jboss
      volumes:
        - name: config
          configMap:
            name: {{ include "floe-platform.polaris.fullname" . }}-config
        - name: tmp
          emptyDir: {}
        - name: work
          emptyDir: {}
        - name: home
          emptyDir: {}
      {{- with .Values.polaris.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.polaris.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.polaris.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
