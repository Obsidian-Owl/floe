{{- if .Values.polaris.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "floe-platform.polaris.fullname" . }}
  labels:
    {{- include "floe-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: polaris
spec:
  replicas: {{ .Values.polaris.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "floe-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: polaris
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-polaris.yaml") . | sha256sum }}
        {{- with .Values.polaris.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "floe-platform.labels" . | nindent 8 }}
        app.kubernetes.io/component: polaris
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "floe-platform.serviceAccountName" . }}
      securityContext:
        {{- include "floe-platform.podSecurityContext" . | nindent 8 }}
      {{- if eq .Values.polaris.persistence.type "file" }}
      initContainers:
        - name: init-data-dir
          image: busybox:1.36
          command: ['sh', '-c', 'mkdir -p /data/polaris && chown -R 1000:1000 /data/polaris']
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: polaris-data
              mountPath: /data
      {{- end }}
      containers:
        - name: polaris
          securityContext:
            {{- include "floe-platform.containerSecurityContext" . | nindent 12 }}
          image: "{{ .Values.polaris.image.repository }}:{{ .Values.polaris.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.polaris.image.pullPolicy | default .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.polaris.service.port | default 8181 }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.polaris.service.metricsPort | default 8182 }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.polaris.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.polaris.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.polaris.resources | nindent 12 }}
          env:
            - name: POLARIS_CONFIG_FILE
              value: /opt/polaris/conf/polaris-server.yml
            {{- if and (eq .Values.polaris.persistence.type "external") .Values.polaris.persistence.external.connectionString }}
            - name: POLARIS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "floe-platform.polaris.fullname" . }}-secret
                  key: db-user
            - name: POLARIS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "floe-platform.polaris.fullname" . }}-secret
                  key: db-password
            {{- end }}
            {{- with .Values.polaris.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /opt/polaris/conf
              readOnly: true
            {{- if eq .Values.polaris.persistence.type "file" }}
            - name: polaris-data
              mountPath: /data/polaris
            {{- end }}
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: {{ include "floe-platform.polaris.fullname" . }}-config
        {{- if eq .Values.polaris.persistence.type "file" }}
        - name: polaris-data
          persistentVolumeClaim:
            claimName: {{ include "floe-platform.polaris.fullname" . }}-data
        {{- end }}
        - name: tmp
          emptyDir: {}
      {{- with .Values.polaris.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.polaris.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.polaris.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
