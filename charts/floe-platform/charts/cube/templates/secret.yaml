{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cube.fullname" . }}
  labels:
    {{- include "cube.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if and .Values.secret .Values.secret.apiSecret }}
  CUBEJS_API_SECRET: {{ .Values.secret.apiSecret | b64enc | quote }}
  {{- else }}
  {{- /* Generate a deterministic placeholder for CI/dev â€” override in production */ -}}
  CUBEJS_API_SECRET: {{ "changeme-not-for-production" | b64enc | quote }}
  {{- end }}
{{- end }}
