{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cube.fullname" . }}
  labels:
    {{- include "cube.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secret.apiSecret }}
  CUBEJS_API_SECRET: {{ .Values.secret.apiSecret | b64enc | quote }}
  {{- else }}
  {{- fail "cube.secret.apiSecret is required when cube.enabled is true" }}
  {{- end }}
{{- end }}
