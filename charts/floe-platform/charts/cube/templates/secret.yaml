{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cube.fullname" . }}
  labels:
    {{- include "cube.labels" . | nindent 4 }}
type: Opaque
data:
  {{ if and .Values.secret .Values.secret.apiSecret -}}
  CUBEJS_API_SECRET: {{ .Values.secret.apiSecret | b64enc | quote }}
  {{- else -}}
  CUBEJS_API_SECRET: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}
