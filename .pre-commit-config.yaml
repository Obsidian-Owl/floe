# Pre-commit hooks for floe
# Install: uv run pre-commit install --hook-type pre-commit --hook-type pre-push
# Run all: uv run pre-commit run --all-files
# Run pre-push: uv run pre-commit run --hook-stage pre-push --all-files
# See .github/CI.md for CI strategy documentation
#
# Quality Bar Alignment:
# - Pre-commit: Fast checks (<5s) - linting, formatting, secrets, sleep detection
# - Pre-push: Thorough checks - mypy, tests, traceability (matches CI)

default_language_version:
  python: python3

repos:
  # ==========================================================
  # Pre-commit hooks (fast, run on every commit)
  # ==========================================================

  # Ruff: Fast Python linter and formatter
  # Auto-fixes are applied on pre-commit. Pre-push runs check-only versions.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Linting with auto-fix (pre-commit only - fixes are applied automatically)
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]
        stages: [pre-commit]

      # Formatting (pre-commit only - auto-formats files)
      - id: ruff-format
        types_or: [python, pyi]
        stages: [pre-commit]

  # Secret detection with entropy analysis (replaces custom regex)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(\.beads/|\.sisyphus/|\.claude/skills/|\.claude/reviews/|\.specify/|tests/fixtures/|docs/reference/)

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Trailing whitespace
      - id: trailing-whitespace
        exclude: ^\.beads/

      # End of file newline
      - id: end-of-file-fixer
        exclude: ^(\.beads/|\.omc/)

      # YAML syntax (exclude Helm templates - Go template syntax not parseable)
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
        exclude: ^charts/.*templates/

      # Large files
      - id: check-added-large-files
        args: [--maxkb=1000]

      # Merge conflict markers
      - id: check-merge-conflict

      # Debug statements
      - id: debug-statements

      # Case conflicts (important for cross-platform)
      - id: check-case-conflict

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.2
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^(tests/|packages/.*/tests/|plugins/.*/tests/|\.claude/|devtools/|testing/)

  # Constitution validation (lightweight - branch naming, quick architecture checks)
  - repo: local
    hooks:
      - id: constitution-check
        name: constitution validation
        entry: scripts/pre-commit-constitution.sh
        language: script
        stages: [pre-commit]
        pass_filenames: false
        always_run: true

      # Hardcoded sleep detection (matches CI check)
      - id: no-hardcoded-sleep
        name: no hardcoded sleep in tests
        entry: scripts/pre-commit-no-sleep.sh
        language: script
        stages: [pre-commit]
        pass_filenames: false
        always_run: true

      # Prevent dbtRunner imports in orchestrator (SC-004)
      - id: no-dbt-runner-in-orchestrator
        name: no dbtRunner in orchestrator
        entry: scripts/pre-commit-no-dbt-runner.sh
        language: script
        stages: [pre-commit]
        pass_filenames: false
        files: ^plugins/floe-orchestrator-dagster/

      # Claude Code agent validation
      - id: agent-lint
        name: claude agent frontmatter
        entry: scripts/pre-commit-agent-lint.sh
        language: script
        stages: [pre-commit]
        pass_filenames: false
        files: ^\.claude/agents/.*\.md$

  # ==========================================================
  # Pre-push hooks (slower, run before push)
  # Uses local hooks to match CI exactly (reads pyproject.toml)
  # ==========================================================

  - repo: local
    hooks:
      # Ruff linting check (matches CI - verify no lint errors before push)
      # Pre-commit auto-fixes, pre-push verifies no issues slip through
      - id: ruff-check
        name: ruff check (lint)
        entry: uv run ruff check .
        language: system
        types: [python]
        stages: [pre-push]
        pass_filenames: false

      # Ruff formatting check (matches CI - verify format before push)
      # Pre-commit auto-fixes, pre-push verifies no unformatted code slips through
      - id: ruff-format-check
        name: ruff format (check)
        entry: uv run ruff format --check .
        language: system
        types: [python]
        stages: [pre-push]
        pass_filenames: false

      # Type checking with mypy (matches CI exactly)
      - id: mypy-strict
        name: mypy (strict)
        entry: uv run mypy --strict packages/ testing/
        language: system
        types: [python]
        stages: [pre-push]
        pass_filenames: false

      # Security: Bandit static analysis (matches CI)
      - id: bandit-security
        name: bandit (security scan)
        entry: uv run bandit -c pyproject.toml -r packages/ -ll
        language: system
        types: [python]
        stages: [pre-push]
        pass_filenames: false

      # Security: Vulnerability audit (matches CI)
      # Ignores documented false positives (see pyproject.toml for justification)
      # GHSA-hm8f-75xx-w2vr: sigstore <4.2.0 - mitigated by network isolation (Epic 8B)
      # GHSA-2q4j-m29v-hq73: pypdf in devtools/agent-memory - internal tool only
      # GHSA-wp53-j4wj-2cfg: python-multipart in devtools/agent-memory - internal tool only
      - id: uv-secure
        name: uv-secure (vulnerability audit)
        entry: uv run uv-secure --no-check-uv-tool --ignore-vulns GHSA-5j53-63w8-8625,GHSA-7gcm-g887-7qv7,GHSA-hm8f-75xx-w2vr,GHSA-2q4j-m29v-hq73,GHSA-wp53-j4wj-2cfg .
        language: system
        stages: [pre-push]
        pass_filenames: false

      # Architecture boundary enforcement
      - id: import-linter
        name: import-linter (architecture)
        entry: uv run lint-imports
        language: system
        types: [python]
        stages: [pre-push]
        pass_filenames: false

      # Unit tests (all packages - matches CI)
      # Uses --ignore-glob to handle missing directories gracefully
      # Must match CI's test-unit.sh behavior: only tests/unit/ directories
      - id: pytest-unit
        name: pytest (unit tests)
        entry: bash -c 'uv run pytest packages/ plugins/ --ignore-glob="**/integration/**" --ignore-glob="**/e2e/**" --ignore-glob="**/tests/contract/**" -v --tb=short -x'
        language: system
        types: [python]
        stages: [pre-push]
        pass_filenames: false

      # Contract tests (cross-package validation - matches CI)
      # Includes both root-level and package-level contract tests
      - id: pytest-contract
        name: pytest (contract tests)
        entry: bash -c 'uv run pytest tests/contract/ packages/*/tests/contract/ --ignore-glob="**/tests/contract/__pycache__/**" -v --tb=short -x 2>/dev/null || uv run pytest tests/contract/ -v --tb=short -x'
        language: system
        types: [python]
        stages: [pre-push]
        pass_filenames: false

      # Hardcoded sleep check (matches CI - redundant but ensures alignment)
      - id: no-hardcoded-sleep-prepush
        name: no hardcoded sleep (pre-push)
        entry: scripts/pre-commit-no-sleep.sh
        language: script
        stages: [pre-push]
        pass_filenames: false
        always_run: true

      # Requirement traceability (matches CI threshold)
      - id: traceability
        name: requirement traceability (80%)
        entry: uv run python -m testing.traceability --all --threshold 80
        language: system
        types: [python]
        stages: [pre-push]
        pass_filenames: false
