name: CodSpeed

on:
  push:
    branches:
      - "main"
  pull_request:
    types: [opened, synchronize, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  # Python 3.12+ required for CodSpeed execution profiles
  # See: https://codspeed.io/docs/instruments/cpu
  PYTHON_VERSION_DEFAULT: "3.12"
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  codspeed:
    name: Run benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install uv
        uses: astral-sh/setup-uv@e4db8464a088ece1b920f60402e813ea4de65b8f  # v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run benchmarks
        uses: CodSpeedHQ/action@0d7de549485db8284c0b87a0d2c0dd871097e641  # v4
        with:
          # CPU simulation for consistent comparisons with main branch
          # Python 3.12+ enables execution profiles (flamegraphs)
          mode: simulation
          run: uv run pytest benchmarks/ --codspeed
