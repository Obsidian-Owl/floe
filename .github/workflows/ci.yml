# Continuous Integration Pipeline
# See .github/CI.md for strategy documentation
#
# Security: All actions pinned to full SHA hashes
# To update: gh api repos/OWNER/REPO/git/refs/tags/VERSION --jq '.object.sha'

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION_DEFAULT: "3.10"
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  # ============================================================
  # Stage 1: Lint & Type Check (fast gate)
  # ============================================================
  lint-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install uv
        uses: astral-sh/setup-uv@e4db8464a088ece1b920f60402e813ea4de65b8f  # v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run ruff linting
        run: uv run ruff check .

      - name: Run ruff formatting check
        run: uv run ruff format --check .

      - name: Run mypy type checking
        run: uv run mypy --strict packages/ testing/

      - name: Check for hardcoded sleeps
        run: |
          echo "Checking for hardcoded time.sleep() in test code..."
          # Exclude:
          # - polling.py (the implementation that needs time.sleep)
          # - test_polling_example.py (documentation showing anti-patterns)
          # - Comments showing anti-patterns (# BAD, # Slow, etc.)
          # - Lines that are clearly mock/simulation code for testing timeouts
          VIOLATIONS=$(grep -rI "time\.sleep(" tests/ testing/ packages/*/tests/ 2>/dev/null \
            | grep -v "polling\.py" \
            | grep -v "test_polling_example\.py" \
            | grep -v "# .*time\.sleep" \
            | grep -v "DO NOT use time\.sleep" \
            | grep -v "instead of.*time\.sleep" \
            | grep -v "time\.sleep.*#.*BAD" \
            | grep -v "time\.sleep.*#.*Slow" \
            | grep -v "time\.sleep.*#.*Sleep" \
            | grep -v "time\.sleep.*#.*timeout" \
            | grep -v "time\.sleep.*#.*simulate" \
            | grep -Ev "^\s*#" \
            || true)

          if [[ -n "$VIOLATIONS" ]]; then
            echo "ERROR: Found hardcoded time.sleep() in test code:" >&2
            echo "$VIOLATIONS" >&2
            echo "" >&2
            echo "Use polling utilities instead: from testing.fixtures.polling import wait_for_condition" >&2
            exit 1
          fi
          echo "No problematic hardcoded sleeps found"

      - name: Validate dbt version requirements
        run: |
          echo "Validating dbt plugin version requirements..."

          # Check floe-dbt-core requires dbt-core>=1.6,<2.0 (NFR-003)
          CORE_DEP=$(grep -E '"dbt-core.*"' plugins/floe-dbt-core/pyproject.toml || true)
          if [[ -z "$CORE_DEP" ]]; then
            echo "ERROR: floe-dbt-core must depend on dbt-core" >&2
            exit 1
          fi
          if ! echo "$CORE_DEP" | grep -qE '>=1\.6.*<2\.0'; then
            echo "ERROR: floe-dbt-core must require dbt-core>=1.6,<2.0" >&2
            echo "Current: $CORE_DEP" >&2
            echo "Required: dbt-core>=1.6,<2.0 (NFR-003)" >&2
            exit 1
          fi
          echo "✓ floe-dbt-core: $CORE_DEP"

          # Check floe-dbt-fusion requires dbt Fusion CLI >=1.0 (NFR-004)
          # Note: Fusion is a CLI binary, not a Python dependency
          # We validate the detection module checks for version >=1.0
          FUSION_CHECK=$(grep -E 'MIN_FUSION_VERSION|>=.*1\.0' plugins/floe-dbt-fusion/src/floe_dbt_fusion/detection.py || true)
          if [[ -z "$FUSION_CHECK" ]]; then
            echo "WARNING: Could not verify Fusion version check in detection.py" >&2
          else
            echo "✓ floe-dbt-fusion: Fusion version check found"
          fi

          echo "dbt version requirements validated"

  # ============================================================
  # Stage 1b: Security Scanning (Bandit + pip-audit)
  # ============================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install uv
        uses: astral-sh/setup-uv@e4db8464a088ece1b920f60402e813ea4de65b8f  # v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Bandit security scan
        run: |
          # Use pyproject.toml config for bandit exclusions and skips
          uv run bandit -c pyproject.toml -r packages/ -ll -f json -o bandit-report.json || true
          uv run bandit -c pyproject.toml -r packages/ -ll

      - name: Run vulnerability audit
        uses: ./.github/actions/uv-security-audit

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 7

  # ============================================================
  # Stage 2: Unit Tests (matrix across Python versions)
  # ============================================================
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint-typecheck
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@e4db8464a088ece1b920f60402e813ea4de65b8f  # v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run unit tests with coverage
        run: ./testing/ci/test-unit.sh
        env:
          COVERAGE_THRESHOLD: 80
          PYTHON_VERSION: ${{ matrix.python-version }}

      - name: Upload coverage artifact
        if: matrix.python-version == env.PYTHON_VERSION_DEFAULT
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: coverage-report
          path: coverage-${{ matrix.python-version }}.xml
          retention-days: 7

  # ============================================================
  # Stage 2b: Contract Tests (cross-package validation)
  # ============================================================
  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: lint-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install uv
        uses: astral-sh/setup-uv@e4db8464a088ece1b920f60402e813ea4de65b8f  # v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run contract tests
        run: |
          # Run both root-level and package-level contract tests
          # Package-level contract tests validate internal package contracts
          uv run pytest tests/contract/ packages/*/tests/contract/ \
            --ignore-glob="**/tests/contract/__pycache__/**" \
            -v \
            --tb=short

  # ============================================================
  # Note: Integration Tests moved to release.yml and nightly.yml
  # Integration tests require K8s cluster (~10 min) - too slow for PR CI
  # See .github/CI.md for workflow documentation
  # ============================================================

  # ============================================================
  # Stage 2c: Traceability Check
  # ============================================================
  traceability:
    name: Requirement Traceability
    runs-on: ubuntu-latest
    needs: lint-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install uv
        uses: astral-sh/setup-uv@e4db8464a088ece1b920f60402e813ea4de65b8f  # v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run traceability check
        run: |
          uv run python -m testing.traceability --all --threshold 80

  # ============================================================
  # Stage 3: SonarCloud Analysis
  # ============================================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: unit-tests
    # Only run on main branch and PRs (not forks for security)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0  # Full history for SonarCloud

      - name: Download coverage artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          name: coverage-report

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@ba3875ecf642b2129de2b589510c81a8b53dbf4e  # master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=coverage-3.10.xml

  # ============================================================
  # Summary Job (for branch protection)
  # ============================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-typecheck, security, unit-tests, contract-tests, traceability, sonarcloud]
    if: always()
    steps:
      - name: Check all jobs passed
        env:
          LINT_RESULT: ${{ needs.lint-typecheck.result }}
          SECURITY_RESULT: ${{ needs.security.result }}
          UNIT_RESULT: ${{ needs.unit-tests.result }}
          CONTRACT_RESULT: ${{ needs.contract-tests.result }}
          TRACEABILITY_RESULT: ${{ needs.traceability.result }}
          SONAR_RESULT: ${{ needs.sonarcloud.result }}
        run: |
          if [[ "$LINT_RESULT" != "success" ]]; then
            echo "lint-typecheck failed" >&2
            exit 1
          fi
          if [[ "$SECURITY_RESULT" != "success" ]]; then
            echo "security scan failed" >&2
            exit 1
          fi
          if [[ "$UNIT_RESULT" != "success" ]]; then
            echo "unit-tests failed" >&2
            exit 1
          fi
          if [[ "$CONTRACT_RESULT" != "success" ]]; then
            echo "contract-tests failed" >&2
            exit 1
          fi
          if [[ "$TRACEABILITY_RESULT" != "success" ]]; then
            echo "traceability check failed" >&2
            exit 1
          fi
          # SonarCloud is optional for forks
          if [[ "$SONAR_RESULT" != "success" && "$SONAR_RESULT" != "skipped" ]]; then
            echo "sonarcloud failed" >&2
            exit 1
          fi
          echo "All CI checks passed!"
